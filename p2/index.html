<!doctype html>
<html lang='en'>

<head>
  <title>Mystery Word Game (E28 Project 2)</title>
  <meta charset='utf-8'>

  <script src="js/script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id='app' v-cloak>
    <h1>Mystery Word Game</h1>
    <p>Guess the word, one letter at a time, without choosing more than 8 wrong letters.</p>
    <word-display :word-display="wordDisplay"></word-display>
    <guess-ui @take-guess="takeGuess()" :count="wrongGuesses.length" :won="won" v-model="guess"></guess-ui>
    <reply-message :message="message"></reply-message>
    <wrong-guesses :wrong-guesses="wrongGuesses"></wrong-guesses>
    <play-again @play-again="playAgain()" :count="wrongGuesses.length" :won="won"></play-again>
  </div>
</body>

</html>
